<include href="views/header.html"></include>
<body>
<div class="container">
    <h1>Food Order</h1>
    <form method="post" action="order2">
        <label>What would you like to order?
            <input type="text" name="food">
        </label><br>
        <label>Select a meal</label><br>
        <repeat group = "{{ @meals }}" value="{{ @meal }}">
            <label><input type="radio" name="meal" id="{{ @meal }}" value="{{ @meal }}"> {{ucfirst(@meal) }}
                </input></label><br>
        </repeat>

        <input type="submit" value="Next >>">
    </form>
</div>
</body>
</html>
